<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <p>Name is <span id="name"></span></p>
    <p>email is <span id="email"></span></p>
    <script>
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      let currentStudent = JSON.parse(localStorage.getItem("currentStudent"));
      name.innerHTML = currentStudent.first +' '+currentStudent.last
      email.innerHTML = currentStudent.mail
      console.log(currentStudent);
    </script>
  </body>
</html>
